<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array</h2>
    <button onclick="main()">Enter array values</button>

    <script>
        function main(){
            let arr=[];
            getArray(arr);
            displayArray(arr);
        }
        function getArray(arr){
            let n = parseInt(prompt("Enter the number of elements in the array: "))
            for(let i = 0; i < n; i++){
                arr[i] = prompt("Enter the Value of elements"+ (i+1)+" :" );
            }
        }
        function displayArray(arr){
            console.log("Array Values are : ");
            for( let i=0;i< arr.length;i++){
                console.log(arr[i]);
                
            }
        }
    </script>
</body>
</html>
